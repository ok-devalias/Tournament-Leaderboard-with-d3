<head>
  <title>Tournament Leaderboards</title>  
</head>

<template name="layout">
	{{> navbar}}
	<div id="outer">
		{{yield}}
	</div>	
</template>

<template name="main">
	{{> container}}
</template>

<template name="navbar">
	<div class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">El Soy Tournamento!</a>
			</div> 
			<div class="navbar-collapse collapse">
				  <ul class="nav navbar-nav">
						<li class="dropdown">
							<a id="drop1" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown">Tournaments <b class="caret"></b></a>							
							<ul class="dropdown-menu" role="menu" aria-labelledby="drop1">
								{{> tournlist}}
							</ul>							
						</li>					
						<li><a href="#">Foo</a></li>
						<li><a href="#">Bar</a></li>
						<li><a href="{{ pathFor 'account' }}">Account</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{ loginButtons }}
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>
</template>

<template name="tournlist">
	{{#each tournaments}}
		<li>{{name}}</li>
	{{/each}}
</template>

<template name="container">
	<div class="container">
		{{#if selected_any}}
			{{#each tournaments}}
				{{#if selected_tournament}}
					<div class="explain">
						{{> info}}
					</div>
					{{> d3vis}}
					{{> leaderboard}}				
				{{/if}}		
			{{/each}}
		{{else}}
			<div class="explain">
				{{> geninfo}}
			</div>
		{{/if}}
	</div>
</template>

<template name="info">
	<div class="info {{selected}}">
		<div class="row">
			<div class="col-md-6">				
				<span class="name">{{name}}</span>
			</div>
			<div class="col-md-4 col-md-offset-2 text-right">
				<span class="game">{{game}}</span>
			</div>
		</div>
	</div>
</template>

<template name="geninfo">
	<div class="info">
		<div class="row">		
			<div class="col-md-4">
				<span class="name">Choose a tournament</span>
			</div>
			<div class="col-md-4 col-md-offset-4 text-right">
				<span class="game">Hurray!</span>
			</div>
		</div>
	</div>
</template>

<template name="d3vis">
	{{#constant}}
	  <div class="d3board pull-left" width="600" height="120">
		<svg id="d3vis"></svg>
	  </div>
	{{/constant}}
</template>

<template name="leaderboard">
	<div class="leaderboard">
		{{#if selected_name}}
			<div class="details">
				<span class="name text-warning">{{selected_name}}</span>
				<span class="buttons"><input type="button" class="btn btn-success inc" value="+ 1" /><input type="button" class="btn btn-danger dec" value="- 1" /></span>
			</div>
		{{else}}
			<div class="none">Click a player to select</div>
		{{/if}}
		
		{{#each players}}
		  {{> player}}
		{{/each}}
	</div>
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="account">
	<div class="container">
		<div class="explain">
			{{> accountinfo}}
		</div>
		{{#if isAdminUser}}
			{{> accountsAdmin}}
		{{else}}
			Must be admin to see this...
		{{/if}}
	</div>
</template>

<template name="accountinfo">
	<div class="info container">
		<p class="accountinfo text-center">User Accounts</p>
	</div>
</template>
